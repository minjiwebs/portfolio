<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Park Minji Portfolio</title>

    <!-- css -->
    <link rel="stylesheet" href="../css/reset.css" />
    <link rel="stylesheet" href="../css/font.css" />

    <style>
      html {
        font-size: 62.5%;
        scroll-behavior: smooth;
      }
      body {
        margin: 0;
        padding: 0;
        overflow-x: hidden;
        background: #fff;
      }
      img {
        width: 100%;
        height: auto;
        display: block;
        margin: 0;
      }

      video {
        width: 100%;
        height: 100vh;
        object-fit: cover;
        display: block;
      }
    </style>
  </head>

  <body>
    <video controls loop playsinline>
      <source src="../images/style_guide/video.mp4" type="video/mp4" />
    </video>
  </body>
</html>
